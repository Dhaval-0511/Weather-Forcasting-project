<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN for styling (as in the video) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: If you want to match the video's look exactly, but the video uses ONLY Bootstrap */
        body { padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Weather App</h1>
        <div class="mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter your city">
        </div>
        <button id="getWeather" class="btn btn-primary mb-3">Get Weather</button>
        <div id="weatherResult" class="mt-4"></div>
    </div>

    <script>
        // Get your own API key and host from RapidAPI!
        const apiKey = "YOUR_RAPIDAPI_KEY"; // REPLACE THIS
        const apiHost = "YOUR_RAPIDAPI_HOST"; // REPLACE THIS

        document.getElementById('getWeather').addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city name!');
                return;
            }

            const url = `https://${apiHost}/weather?q=${city}&units=metric`;

            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': apiHost
                }
            };

            try {
                document.getElementById('weatherResult').innerHTML = "Loading...";
                const response = await fetch(url, options);
                const data = await response.json();

                // This matches the OpenWeatherMap API response via RapidAPI
                if (data.cod === 200) {
                    document.getElementById('weatherResult').innerHTML = `
                        <h3>${city.toUpperCase()}</h3>
                        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                    `;
                } else {
                    document.getElementById('weatherResult').innerHTML = "No data found for this city.";
                }
            } catch (error) {
                document.getElementById('weatherResult').innerHTML = "Error fetching weather data.";
            }
        });
    </script>
</body>
</html>
